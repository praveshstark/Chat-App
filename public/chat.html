<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>Community <br> Let's Chat..</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="form">
                <input name="message" type="text" id="input" required placeholder="Type your message" autofocus
                    autocomplete="off" />
                <button id="btn">Message Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <!-- <div>
            <p>{{createdAt}} - {{message}}</p>
        </div> -->
    <li class="message">
        <div class="message__title">
            <h4>{{username}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{message}}</p>
        </div>
    </li>
    </script>

    <script id="location-message-template" type="text/html">
        <!-- <div>
            <p>{{createdAt0}} - <a href="{{url}}" target="_blank">My Current location</a></p>
        </div> -->
    <li class="message">
        <div class="message__title">
            <h4>{{username}}</h4>
            <span>{{createdAt0}}</span>
        </div>
        <div class="message__body">
            <p>
                <a href="{{url}}" target="_blank">My current location</a>
            </p>
        </div>
    </li>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

</body>

</html>
